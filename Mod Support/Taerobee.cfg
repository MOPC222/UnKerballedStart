@PART[tbee-bumper-engine|tbee-bumper-engine-unclad|tbee-bumper-engine-slimJim]:NEEDS[CommunityTechTree,UnKerballedStart,Taerobee]:BEFORE[zzzUnKerballedStart]
{
		@TechRequired = basicRocketry
}
//fabrication
@PART[tbee-bumper-body|tbee-taerobee-decoupler|tbee-taerobee-nosecone]:NEEDS[CommunityTechTree,UnKerballedStart,Taerobee]:BEFORE[zzzUnKerballedStart]
