//start
@PART[tbee-taerobee-aerobee|tbee-taerobee-control|tbee-taerobee-adapter-short|tbee-taerobee-adapter-tall|tbee-taerobee-science|tbee-taerobee-fin-small|tbee-taerobee-tank-sustainer-3|tbee-taerobee-tinytim]:NEEDS[CommunityTechTree,UnKerballedStart,Taerobee]:BEFORE[zzzUnKerballedStart]
