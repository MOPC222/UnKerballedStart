//Taerobee
//
// Hide AirplanePlus X1
@PART[x1cockpit]:NEEDS[AirplanePlus,CommunityTechTree,UnKerballedStart,Taerobee]:LAST[zzzUnKerballedStart]
{
		@TechRequired = unresearcheable
		@category = none
		@TechHidden = true
}
